<mat-card class="example-card" appScaleOnHover>
  <mat-card-header>
    <img
      [src]="user.avatar"
      mat-card-avatar
      class="example-header-image"
      mat-card-avatar
    />
    <mat-card-title>{{ user.first_name }}</mat-card-title>
    <mat-card-subtitle>{{ user.last_name }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="user.avatar"
    [alt]="user.first_name + user.last_name + 'avatar'"
    height="270px"
  />
  <div [ngStyle]="{ 'padding-bottom': '7px' }">
    <mat-card-content>
      <p><span>id :</span> {{ user.id }}</p>
      <p><span>First Name :</span> {{ user.first_name }}</p>
      <p><span>Last Name :</span> {{ user.last_name }}</p>
      <p>
        <span>email :</span>
        <a [href]="'mailto:' + user.email">{{ user.email }}</a>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="goToViewDetailsPage(user.id)"
      >
        Veiw Details
      </button>
    </mat-card-actions>
  </div>
</mat-card>
